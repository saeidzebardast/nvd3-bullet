<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>nvd3-bullet Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../nvd3-bullet.html">
</head>

<body unresolved>

  <p>An example of
    <code>&lt;nvd3-bullet&gt;</code>:</p>

  <nvd3-bullet auto-resize stop-auto-drawing>

  </nvd3-bullet>

  <script>
    var el = document.querySelector('nvd3-bullet');
    el.set('data', {
      "title": "Revenue",
      "subtitle": "US$, in thousands",
      "ranges": [150, 225, 300],
      "measures": [220],
      "markers": [250]
    });

    el.generateChart();
  </script>

</body>

</html>
